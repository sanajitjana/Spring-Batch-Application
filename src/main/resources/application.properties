spring.application.name=demo

# H2 Database Config
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Show SQL logs (optional for debug)
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# H2 Console (to view tables)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Minimal Spring Batch schema - only essential tables
spring.sql.init.schema-locations=classpath:schema-minimal.sql
spring.batch.initialize-schema=never
spring.sql.init.mode=always

# Spring Batch is actively used for CSV processing
# Disable automatic job execution - we launch jobs manually via JobLauncher
spring.batch.job.enabled=false

# Local File Upload Configuration
app.upload.dir=uploads

